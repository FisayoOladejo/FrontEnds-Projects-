<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registrationForm</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  
  <div class="form">
      <center><a class="OgTech"><strong> Registration Form</strong></a></center>
      <br>
      <label for="FullName">Full Name:</label>
      <input type="text" id="fullname" value="" placeholder="full name" required>
      <br><br>
      <label for="Address">ADDRESS:</label>
      <input type="text" id="address" value="" placeholder="address" required>
      <br><br>
      <label for="Email">EMAIL:</label>
      <input type="email" id="email" value="" placeholder="email" required>
      <br><br>
      <label for="PASSWORD">PASSWORD:</label>
      <input type="password" id="password" value="" placeholder="password" required>
      <br><br>
    <div class="button"><button type="submit">SUBMIT</button></div>
  </div>
  <script src="form.js"></script>
</body>
</html>
