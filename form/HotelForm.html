<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FacebookHotel</title>
</head>
<body>
  <form> 
    
    <h1>Facebook Hotel</h1>
    <p>Please answer the following questions</p>
    
    <!-- This radio button-->
    <div class="radio button">
      <h3>Select your gender </h3>
    
      <input type="radio" id="male" name="gender">
      <label for="male">Male</label>
      <br>
     <input type="radio" id="female" name="gender">
      <label for="female">Femle</label>
      <br>
      <input type="radio" id="other" name="gender">
      <label for="other">Other</label>
    </div>

    <!--Drop down menu-->
    <div class="dropdown">
      <h3>Please rate our services!</h3>

      <select name="feedback" id="">
        <option value="5">excellent</option>
        <option value="4">very good</option>
        <option value="3">good</option>
        <option value="2">fair</option>
        <option value="1">very poor</option>
      </select>
    </div>

    <!-- code for checkbox-->
    <div class="checkbox">
      <h3> Select other places visited in africa! </h3>
      <input type="checkbox" id="nigeria">
      <label for="nigeria">Nigeria</label> <br>

      <input type="checkbox" id="kenya">
      <label for="kenya">Kenya</label> <br>

      <input type="checkbox" id="niger">
      <label for="niger">Niger</label> <br>

      <input type="checkbox" id="ghana">
      <label for="ghana">Ghana</label> <br>

      <input type="checkbox" id="south-africa">
      <label for="south-africa">South-Africa</label> <br>
    </div>

    <!-- Text area(input from users)-->
    <div class="textarea">
      <h3>Any other messages for us!</h3>
      <textarea name="" id="area" cols="30" rows="5" placeholder="Enter your comment here"></textarea><br><br>
      <input type="submit" value="send">
    </div>
  </form>
 
</body>
</html>
